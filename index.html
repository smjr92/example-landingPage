<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<div class="cantainer">
		<div id="header">
			<div class="header">
				<div class="title">
					<h2>InfowayTech</h2>
				</div>
				<div class="nav">
					<a href="#">Contato</a>
					<a href="#">Sobre</a>
				</div>
				
			</div>
		</div>
		<div id="img-main">
			<img src="./img/slider.jpg">
		</div>

		<div class="main">
			<div class="title-main">
				<h2>Serviços Prestados</h2>
				<p>Pessoa Física e Jurídica</p>
			</div>
			<div class="services">
				<div class="service">
					<img src="./img/icons/rede.svg" alt="">
					<p>Instação e Configuração de Redes</p>
				</div>

				<div class="service">
					<img src="./img/icons/clean.svg" alt="">
					<p>Limpeza de Componentes</p>
				</div>

				<div class="service">
					<img src="./img/icons/windows.svg" alt="">
					<p>Instação de Sistemas Operacionais</p>
				</div>

				<div class="service">
					<img src="./img/icons/copia-de-seguranca.svg" alt="">
					<p>Backup de Arquivos</p>
				</div>

				<div class="service">
					<img src="./img/icons/cpu.svg" alt="">
					<p>Upgrade de Componentes</p>
				</div>
			</div>
		</div>

		<div class="content">
			<div class="form">
				<form>
					<h2>Solicite um orçamento</h2>
					<label>Nome/Razão Social:</label>
					<input type="text">
					<label>CPF/CNPJ:</label>
					<input type="text">
					<label>E-mail:</label>
					<input type="text">
					<label>WhatsApp:</label>
					<input type="text">
					<button type="submit">SOLICITAR ORÇAMENTO</button>
				</form>
			</div>
			<div class="contato">
				<div>
					<h2>Entre em Contato</h2>
					<div class="itens">
						<img src="./img/icons/whatsapp.svg">
						<label>(13) 97407-5403 / (13) 99636-3292</label>
					</div>
					<div class="itens">
						<img src="./img/icons/gmail.svg">
						<label>infowaytech.ti@gmail.com</label>
					</div>
					<div class="itens">
						<img src="./img/icons/instagram.svg">
						<label>@infowaytech</label>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
